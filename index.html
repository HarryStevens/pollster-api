<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>U.S. Elections Charts</title>

		<!-- fonts -->
		<link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

		<!-- css -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="chart-wrapper">
			<div class="chart-title">
				Race to the White House
			</div>
			<div class="chart-subtitle">
				Match Up: <span class="blue-color">Hillary Clinton</span> vs. <span class="red-color">Donald Trump</span>
			</div>

			<div class="chart" id="general-chart"></div>
			<div class="chart-source">
				SOURCE: <a href="http://elections.huffingtonpost.com/pollster/2016-general-election-trump-vs-clinton" target="_blank">Huffington Post Pollster</a>
			</div>
			<div class="chart-logo"><img src="img/htlogo.jpg">
			</div>
		</div>

		<!-- js -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script src="https://www.gstatic.com/charts/loader.js"></script>
		<script src="js/moment.min.js"></script>
		<script src="js/scripts.js"></script>

	</body>
</html>
